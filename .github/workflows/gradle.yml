name: Java CI with Gradle

on:
#  pull_request:
#    branches: [ "main" ]
  push:
    tags:
      - releases-v**

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew clean -x test build 
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.REPO_OWNER }}
        password: ${{ secrets.CR_PAT }} #Container Registry Personal Acccess Token
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/arm64, linux/amd64
        push: true
        tags: |
          ghcr.io/${{ secrets.REPO_OWNER }}/inventory:latest
          ghcr.io/${{ secrets.REPO_OWNER }}/inventory:${{ env.RELEASE_VERSION }}
