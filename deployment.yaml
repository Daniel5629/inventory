apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  replicas: 2
  selector:
    matchLabels:
      run: inventory
  template:
    metadata:
      labels:
        run: inventory
    spec:
      containers:
        - name: inventory
          image: ghcr.io/daniel5629/inventory:latest
          ports:
            - containerPort: 8080